{% extends 'base.html' %}

{% load static %}
{% load i18n %}

{% block content %}

<section id="controller_area">
	<ul class="home_location row topcitylist">
		<li class="col-md-12 col-sm-12">
			{% for item in country_name %}
			<span class="location_country">{{ item.name }}</span>
			{% endfor %}
			<ul class="homeCity">
				{% for country in regions %}
				<li class="home_city"><a href="{{ country.id }}/">{{ country.name }}</a></li>
				{% endfor %}
			</ul>
		</li>
	</ul>
	<div class="clear"></div>
</section>

{% endblock %}
